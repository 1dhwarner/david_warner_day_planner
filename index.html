<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- script links -->

    <!-- Google Fonts (come back and make use at the end) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Work Day Planner</title>
</head>
<body>
    
    <header class="jumbotron">
        <h1 class="display-header">Work Day Planner</h1>
        <p class="below-text">A simple calendar for scheduling your work day</p>
        <p id="current-date" class="below-text"></p>
    </header>

    <div class="container">
        <!-- Event blocks -->
        <div class="row row-cols-3 border">
            <div class="col text-right border">9AM</div>
            <textarea class="form-control col-8" type="text" id="9AM" data-hour="09"></textarea>
            <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">10AM</div>
            <textarea class="form-control col-8" type="text" id="10AM" data-hour="10"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">11AM</div>
            <textarea class="form-control col-8" type="text" id="11AM" data-hour="11"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">12PM</div>
            <textarea class="form-control col-8" type="text" id="12PM" data-hour="12"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">1PM</div>
            <textarea class="form-control col-8" type="text" id="1PM" data-hour="13"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">2PM</div>
            <textarea class="form-control col-8" type="text" id="2PM" data-hour="14"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">3PM</div>
            <textarea class="form-control col-8" type="text" id="3PM" data-hour="15"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">4PM</div>
            <textarea class="form-control col-8" type="text" id="4PM" data-hour="16"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
        <div class="row row-cols-3 border">
            <div class="col text-right border">5PM</div>
            <textarea class="form-control col-8" type="text" id="5PM" data-hour="17"></textarea>
            <div class="col border d-flex justify-content-center align-items-center save-container save-icon"><span class="material-icons-outlined"></span>
            </div>
        </div>
    </div>  
    
</body>
</html>
